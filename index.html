<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>To Do List</title>
</head>
<body>
<div class="container">
	<h1> To-Do List </h1>
	<div class="main">
		<div class="project-container" id="project-container">
			<h3>Project</h3>
			<div class="project-default" id="project-default">
				<p>Default project</p>
			</div>
			
			<button type="button" class="btn btn-primary" id="btn-project-add" data-toggle="modal" data-target="#projectModalCenter">ADD PROJECT</button>
			
		</div>
		<div class="toDoContainer" id="toDo-container">
			<h3>Lists</h3>
			<button type="button" class="btn btn-primary" id="btn-toDo-add" data-toggle="modal" data-target="#ToDoModalCenter">ADD List</button>
		</div>
		<div class="description" id="desc">
			<h3>Description</h3>
		</div>
	</div>
		
	</div>

<!-- Add project Modal -->
<div class="modal fade" id="projectModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Your Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		    <form id="project-form">
		  		<div class="form-group">
		    		<label for="inputProjectTItle">Title</label>
		    		<input type="text" class="form-control" id="inputProjectTitle" aria-describedby="emailHelp" placeholder="Enter the title of your project" autofocus>
		  		</div>
		  		<button type="submit" class="btn btn-primary" id="btn-project-submit" >Submit</button>
			</form>
      </div>
  
    </div>
  </div>
</div>

<!-- Add ToDolist modal -->

<div class="modal fade" id="ToDoModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalTitle">Add Your Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		    <form id="toDo-form">
			  <div class="form-group">
			    <label for="inputToDoTitle">Title</label>
			    <input type="text" class="form-control" id="inputToDoTitle" placeholder="Enter title...">
			  </div>
			  <div class="form-group">
			    <label for="inputToDoDesc">Description</label>
			    <input type="text" class="form-control" id="inputToDoDesc" placeholder="Enter description...">
			  </div>
			  <div class="form-group">
			    <label for="inputToDoPrior">Priority</label>
			    <select class="form-control" id="inputToDoPrior">
			      <option>Low</option>
			      <option>Medium</option>
			      <option>High</option>
			    </select>
			  </div>
				<div class="form-group">
					<label for="datetime">Due Date</label>
					<div id="datetime" class="form-control">
					<input type="date"  name="date" id="inputToDODate">
					<input type="time" name="timer" id="inputToDOTime">	
					</div>
					
				</div>
			  <div class="form-group">
			    <label for="inputToDONote">Notes</label>
			    <textarea class="form-control" id="inputToDONote" rows="3"></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary" id="btn-todo-submit">Submit</button>
			</form>
      	</div>

    </div>
  </div>
</div>

	<!-- bootstrap jquery -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- main javascript -->
  <script src="bundle.js"></script>
</body>
</html>
